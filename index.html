<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="numberDisplayWindow">
            <h3 class="previousAns"></h3>
            <h2 class="display">0</h2>
        </div>
        
        <div class="buttons">
            <button class="ops" id="div">รท</button>
            <button class="ops" id="mult">ร</button>
            <button class="ops" id="sub">-</button>
            <button class="ops" id="add">+</button>

            <button class="nums">7</button>
            <button class="nums">8</button>
            <button class="nums">9</button>
            <button id="delete">&#9003;</button>
            

            <button class="nums">4</button>
            <button class="nums">5</button>
            <button class="nums">6</button>
            <button id="clears">C</button>
   

            <button class="nums">1</button>
            <button class="nums">2</button>
            <button class="nums">3</button>


            <button id="zero"class="nums">0</button>
            <button id="decimal">.</button>
            <button id="equals">=</button>



        </div>
    </div>
      
    <script src="script.js"></script>
</body>
</html>
