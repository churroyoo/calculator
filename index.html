<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="display">
        <h2>109237</h2>
    </div>
    <div class="nums">
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
    </div>
    <div class="ops">
        <button>+</button>
        <button>-</button>
        <button>x</button>
        <button>/</button>
        <button>C</button>
        <button>=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
